<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card img {
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .card-body h6, .card-body p {
            text-align: center;
        }
        .modal-dialog {
            max-width: 90%;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1" data-toggle="modal" data-target="#imageModal" data-index="0">
                    <div class="card-body">
                        <h6>Description 1</h6>
                        <p>Details about Image 1</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image 2" data-toggle="modal" data-target="#imageModal" data-index="1">
                    <div class="card-body">
                        <h6>Description 2</h6>
                        <p>Details about Image 2</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top" alt="Image 3" data-toggle="modal" data-target="#imageModal" data-index="2">
                    <div class="card-body">
                        <h6>Description 3</h6>
                        <p>Details about Image 3</p>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image 4" data-toggle="modal" data-target="#imageModal" data-index="3">
                    <div class="card-body">
                        <h6>Description 4</h6>
                        <p>Details about Image 4</p>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top" alt="Image 6" data-toggle="modal" data-target="#imageModal" data-index="4">
                    <div class="card-body">
                        <h6>Description 5</h6>
                        <p>Details about Image 6</p>
                    </div>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg" class="card-img-top" alt="Image 7" data-toggle="modal" data-target="#imageModal" data-index="5">
                    <div class="card-body">
                        <h6>Description 6</h6>
                        <p>Details about Image 7</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal with Carousel -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Image Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Carousel -->
                    <div id="carouselExampleControls" class="carousel slide">
                        <div class="carousel-inner">
                            <!-- Dynamically populated -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Array of image sources
        const images = [
	    "https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg",
	    "https://storage.googleapis.com/acciojob-open-file-collections/image9.jpg"
	    ];

        $('#imageModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget); // Button that triggered the modal
            const index = button.data('index'); // Extract info from data-* attributes
            const modal = $(this);

            // Clear existing slides
            const carouselInner = modal.find('.carousel-inner');
            carouselInner.empty();

            // Create carousel items
            images.forEach((src, idx) => {
                const itemClass = idx === index ? 'carousel-item active' : 'carousel-item';
                carouselInner.append(`
                    <div class="${itemClass}">
                        <img src="${src}" class="d-block w-100" alt="Image ${idx + 1}">
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
